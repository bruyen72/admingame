<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Quiron Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: #0f172a; color: white; min-height: 100vh; }
        
        .header {
            background: #1e293b;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky; top: 0; z-index: 100;
        }

        .header h1 { font-size: 18px; color: #60a5fa; font-weight: 800; }
        
        .btn { padding: 8px 16px; border: none; border-radius: 8px; font-size: 12px; font-weight: 600; cursor: pointer; transition: 0.2s; text-decoration: none; display: flex; align-items: center; gap: 6px; }
        .btn-primary { background: #3b82f6; color: white; }
        .btn-secondary { background: rgba(255,255,255,0.05); color: #94a3b8; border: 1px solid rgba(255,255,255,0.1); }
        .btn-secondary:hover { background: rgba(255,255,255,0.1); color: white; }
        .btn-success { background: #10b981; color: white; }

        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }

        .areas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .area-panel-card {
            border-radius: 16px;
            padding: 20px;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .area-panel-card:hover { transform: translateY(-3px); }

        .bg-blue { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); }
        .bg-red { background: linear-gradient(135deg, #7f1d1d 0%, #ef4444 100%); }
        .bg-purple { background: linear-gradient(135deg, #701a75 0%, #d946ef 100%); }
        .bg-orange { background: linear-gradient(135deg, #92400e 0%, #f59e0b 100%); }

        .area-panel-header { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }

        .area-panel-icon {
            font-size: 28px;
            background: rgba(255,255,255,0.15);
            width: 50px; height: 50px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 12px;
            backdrop-filter: blur(5px);
        }

        .area-panel-title h2 { font-size: 18px; margin-bottom: 2px; font-weight: 800; }
        .area-panel-title p { font-size: 11px; opacity: 0.8; }

        .area-panel-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }

        .panel-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.15);
            color: white;
            padding: 8px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: 0.2s;
        }

        .panel-btn:hover { background: rgba(255,255,255,0.2); }
        .panel-btn.play { background: rgba(0,0,0,0.25); border-color: #10b981; color: #10b981; }
        .panel-btn.play:hover { background: #10b981; color: white; }

        .edit-area-btn {
            position: absolute; top: 15px; right: 15px;
            background: rgba(0,0,0,0.2);
            border: none; color: white;
            width: 28px; height: 28px;
            border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 12px;
        }

        .global-actions {
            background: #1e293b;
            padding: 20px;
            border-radius: 16px;
            display: flex; gap: 10px; flex-wrap: wrap;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.85); z-index: 1000; align-items: center; justify-content: center; }
        .modal.show { display: flex; }
        .modal-content { background: #1e293b; border-radius: 16px; width: 350px; padding: 25px; border: 1px solid #334155; }
        
        .form-group { margin-bottom: 12px; }
        .form-group label { display: block; font-size: 10px; color: #94a3b8; margin-bottom: 4px; text-transform: uppercase; font-weight: 800; }
        .form-group input, .form-group select { width: 100%; padding: 10px; background: #0f172a; border: 1px solid #334155; border-radius: 8px; color: white; font-size: 13px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Quiron Admin</h1>
        <div style="display: flex; gap: 8px; align-items: center;">
            <div id="syncStatus" style="font-size: 10px; padding: 4px 10px; border-radius: 20px; background: #10b981; color: white; font-weight: bold;">CONECTADO</div>
            <button class="btn btn-primary" onclick="openModal()">+ NOVA √ÅREA</button>
            <button class="btn btn-secondary" onclick="logout()">SAIR</button>
        </div>
    </div>

    <div class="container">
        <div class="areas-grid" id="areasGrid">
            <div style="grid-column: 1/-1; text-align: center; padding: 50px; opacity: 0.5;">Sincronizando com servidor...</div>
        </div>

        <div class="global-actions">
            <button class="btn btn-success" onclick="location.href='nova-questao.html'">+ QUEST√ÉO</button>
            <button class="btn btn-secondary" onclick="location.href='questoes-game.html'">GAME DB</button>
            <button class="btn btn-secondary" onclick="location.href='questoes-react.html'">REACT DB</button>
            <button class="btn btn-secondary" onclick="location.href='importar.html'">IMPORTAR</button>
        </div>
    </div>

    <div class="modal" id="areaModal">
        <div class="modal-content">
            <h3 id="modalTitle" style="margin-bottom: 15px; font-size: 16px;">Configurar √Årea</h3>
            <form id="areaForm">
                <input type="hidden" id="areaId">
                <div class="form-group">
                    <label>T√≠tulo da √Årea</label>
                    <input type="text" id="areaName" required>
                </div>
                <div class="form-group">
                    <label>Descri√ß√£o</label>
                    <input type="text" id="areaDesc">
                </div>
                <div class="form-group">
                    <label>√çcone (Emoji)</label>
                    <input type="text" id="areaIcon">
                </div>
                <div class="form-group">
                    <label>Mat√©rias (Separe por v√≠rgula)</label>
                    <input type="text" id="areaSubjects" placeholder="Ex: Mat√©ria A, Mat√©ria B, Mat√©ria C">
                </div>
                <div class="form-group">
                    <label>Cor</label>
                    <select id="areaColor">
                        <option value="bg-blue">Azul</option>
                        <option value="bg-red">Vermelho</option>
                        <option value="bg-purple">Roxo</option>
                        <option value="bg-orange">Laranja</option>
                    </select>
                </div>
                <div style="display: flex; gap: 8px; margin-top: 20px;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()" style="flex: 1;">Voltar</button>
                    <button type="submit" class="btn btn-success" style="flex: 1;">Salvar</button>
                </div>
                <button type="button" id="delBtn" class="btn btn-secondary" style="width: 100%; margin-top: 8px; color: #ef4444; border-color: #ef444444; display: none;" onclick="deleteArea()">Excluir</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script>
        const SUPABASE_URL = 'https://lrmabyfaunhrdvdzocrz.supabase.co';
        const SERVICE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxybWFieWZhdW5ocmR2ZHpvY3J6Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2MzM0NDg0NSwiZXhwIjoyMDc4OTIwODQ1fQ.itx7jK0e5J6AwR7Q_uRx4rsQfZzTay9qzL5VTOMOh4I';
        const supabase = window.supabase.createClient(SUPABASE_URL, SERVICE_KEY);

        // Usar a tabela questions que sabemos que funciona para todos
        const CONFIG_ID = '00000000-0000-0000-0000-000000000000'; // ID especial para config

        let areas = [];

        async function loadAreasFromDB() {
            try {
                const { data, error } = await supabase
                    .from('questions')
                    .select('options')
                    .eq('id', CONFIG_ID)
                    .maybeSingle();

                if (data && data.options && data.options.areas) {
                    areas = data.options.areas;
                    console.log('‚úÖ √Åreas carregadas do servidor');
                } else {
                    console.log('‚ö†Ô∏è Criando √°reas padr√£o no servidor');
                    areas = [
                        { id: 1, name: '√Årea Jur√≠dica', desc: 'Constitucional, Adm...', icon: '‚öñÔ∏è', color: 'bg-blue' },
                        { id: 'policial', name: '√Årea Policial', desc: 'Penal, Processo...', icon: 'üöî', color: 'bg-red' },
                        { id: 3, name: 'Conhecimentos Gerais', desc: 'Portugu√™s, RLM...', icon: 'üß†', color: 'bg-purple' },
                        { id: 4, name: 'Fiscal-Banc√°ria', desc: 'Econ, Contabilidade...', icon: 'üìä', color: 'bg-orange' }
                    ];
                    await saveAreasToDB();
                }
            } catch (err) { console.error('Erro:', err); }
            render();
        }

        async function saveAreasToDB() {
            try {
                const { error } = await supabase.from('questions').upsert({ 
                    id: CONFIG_ID,
                    question_text: 'CONFIG_AREAS_SYSTEM',
                    subject: 'SYSTEM',
                    theme: 'SYSTEM',
                    difficulty: 'M√âDIO',
                    correct_answer: 'S',
                    explanation: 'SYSTEM_CONFIG',
                    options: { areas: areas }
                });
                if (error) throw error;
                console.log('‚úÖ Sincronizado!');
            } catch (err) { alert('Erro ao salvar no banco: ' + err.message); }
        }

        function render() {
            const grid = document.getElementById('areasGrid');
            grid.innerHTML = areas.map(a => `
                <div class="area-panel-card ${a.color}">
                    <button class="edit-area-btn" onclick="editArea(${a.id})">‚öôÔ∏è</button>
                    <div class="area-panel-header">
                        <div class="area-panel-icon">${a.icon || 'üìö'}</div>
                        <div class="area-panel-title">
                            <h2>${a.name}</h2>
                            <p>${a.desc || ''}</p>
                        </div>
                    </div>
                    <div class="area-panel-buttons">
                        <a href="questoes-react.html?area=${a.name}" class="panel-btn">‚ùì Quest√µes</a>
                        <a href="#" class="panel-btn">üèÜ Ranking</a>
                        <a href="#" class="panel-btn">üí¨ F√≥rum</a>
                        <button onclick="playGame('${a.name}')" class="panel-btn play">‚ñ∂ JOGAR</button>
                    </div>
                </div>
            `).join('');
        }

        function openModal() {
            document.getElementById('modalTitle').textContent = "Nova √Årea";
            document.getElementById('areaForm').reset();
            document.getElementById('areaId').value = "";
            document.getElementById('delBtn').style.display = "none";
            document.getElementById('areaModal').classList.add('show');
        }

        function editArea(id) {
            const a = areas.find(x => x.id == id);
            document.getElementById('modalTitle').textContent = "Editar √Årea";
            document.getElementById('areaId').value = a.id;
            document.getElementById('areaName').value = a.name;
            document.getElementById('areaDesc').value = a.desc || "";
            document.getElementById('areaIcon').value = a.icon || "";
            document.getElementById('areaColor').value = a.color;
            document.getElementById('areaSubjects').value = (a.subjects || []).join(', ');
            document.getElementById('delBtn').style.display = "block";
            document.getElementById('areaModal').classList.add('show');
        }

        document.getElementById('areaForm').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('areaId').value;
            const subjectsRaw = document.getElementById('areaSubjects').value;
            const subjectsList = subjectsRaw ? subjectsRaw.split(',').map(s => s.trim()).filter(s => s !== '') : [];
            
            const data = {
                id: id || Date.now(),
                name: document.getElementById('areaName').value,
                desc: document.getElementById('areaDesc').value,
                icon: document.getElementById('areaIcon').value,
                color: document.getElementById('areaColor').value,
                subjects: subjectsList
            };
            if (id) areas = areas.map(x => x.id == id ? data : x);
            else areas.push(data);
            render(); closeModal();
            await saveAreasToDB();
        };

        async function deleteArea() {
            if (!confirm("Remover √°rea?")) return;
            const id = document.getElementById('areaId').value;
            areas = areas.filter(x => x.id != id);
            render(); closeModal();
            await saveAreasToDB();
        }

        function closeModal() { document.getElementById('areaModal').classList.remove('show'); }
        function logout() { localStorage.removeItem('quiron_admin_logged'); location.href = 'index.html'; }
        function playGame(area) { window.open(`clientegame1 (1)/clientegame/quiron-concursos-web/Quiron/public/godot-game/index.html?area=${area}`, '_blank'); }

        document.addEventListener('DOMContentLoaded', loadAreasFromDB);
    </script>
</body>
</html>
